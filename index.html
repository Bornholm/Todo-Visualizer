<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Todo.txt - Jquery Plugin</title>
	<link rel="stylesheet" href="todo.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://raw.github.com/Bornholm/Todo-Visualizer/master/jquery-todo.js"></script>
	<style type="text/css">
		body {
			font-family : Helvetica, sans-serif;
		}
		
	  #container {
	      width: 600px;
	      margin : auto;
	  }
	  #todo-raw {
	  	width : 100%;
	  	height : 200px;
	  }
	</style>
</head>
<body>
	<div id="container">
		<h2>Todo.txt Jquery Plugin - Live Demo</h2>
		<p>
			<a href="https://github.com/Bornholm/Todo-Visualizer">Sources & Doc</a><br />
			<a href="https://github.com/ginatrapani/todo.txt-cli/wiki/The-Todo.txt-Format">Todo.txt file format</a>
		</p>
		<h3> Raw Todo.txt </h3>
		<textarea id="todo-raw">
(A) Pathfinding system w/ A* @WebWorker @Test
(B) Input system +Pix dev:Will dev:Tom
(D) Init game level +Pix +Game_Template
(C) Environment sprites
(E) 2010-05-02 Sprites & animations due:2009-08-02
x Geolocation system
x Map generation @Truc @Muche
x Sound system


Modify me !</textarea>
		<h3>Result</h3>
		<div id="todo-container"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){


			$("#todo-container").todo({ 
				local : $("#todo-raw").val(),
				headersAlias : {
					dev : "Developper(s)",
					due : "Deadline",
					text : "Task",
					startDate : "Task started",
					contexts : "Context(s)",
					projects : "Project(s)",
					priority : "Priority"
				}
			});

			$("#todo-raw").keyup(function() {
				var todo = $("#todo-container").data("todo");
				todo.reload( { local : $(this).val() } );
			});

			
		});
	</script>
</body>
</html>
