<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Todo Visualizer</title>
	<link rel="stylesheet" href="todo.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-todo.js"></script>
	<style type="text/css">
	  #container {
	      width: 600px;
	      margin : auto;
	  }
	  #todo-raw {
	  	width : 100%;
	  	height : 200px;
	  }
	</style>
</head>
<body>
	<div id="container">
		<h3> Raw Todo.txt </h3>
		<textarea id="todo-raw">
(A) Pathfinding system w/ A* @WebWorker @Test
(B) Gestion Inputs +Pix dev:Will dev:Tom
(D) Création niveau init +Pix +Game_Template
(C) Création de nouveaux sprites de décors
(E) 2010-05-02 Révision sprite personnage & animations due:2009-08-02
x Système d'effets météos géolocalisés
x Génération d'une carte de jeu @Truc @Muche
x Gestion son
		</textarea>
		<h3>Todo.txt Jquery Plugin</h3>
		<div id="todo-container"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){


			$("#todo-container").todo({ 
				local : $("#todo-raw").val(),
				headersAlias : {
					dev : "Developper(s)",
					due : "Due to"
				}
			});

			$("#todo-raw").keyup(function() {
				var todo = $("#todo-container").data("todo");
				todo.reload( { local : $(this).val() } );
			});

			
		});
	</script>
</body>
</html>
